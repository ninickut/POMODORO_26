<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro + To-Do</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="app">
      <h1>Pomodoro</h1>
      <div class="content">
        <section class="pomodoro">
          <h2>TIMER</h2>

          <div class="modes">
            <button id="modo-pomodoro" class="mode active" data-mode="pomodoro">
              Pomodoro
            </button>
            <button
              id="modo-descanso-curto"
              class="mode"
              data-mode="short-break"
            >
              Pausa curta
            </button>
            <button
              id="modo-descanso-longo"
              class="mode"
              data-mode="long-break"
            >
              Pausa longa
            </button>
          </div>

          <div class="timer">
            <span id="tempo-pomodoro">25:00</span>
          </div>

          <div id="controles-pomodoro">
            <button id="btn-iniciar">Iniciar</button>
            <button id="btn-pausar">Pausar</button>
            <button id="btn-reset">Reset</button>
          </div>
        </section>

        <section class="todo">
          <h2>LISTA</h2>

          <form id="todo-form">
            <input
              type="text"
              id="todo-input"
              placeholder="Digite uma tarefa"
              required
            />
            <button type="submit">Adicionar</button>
          </form>

          <ul id="todo-list"></ul>
        </section>
      </div>
      <div class="dark-mode-toggle">
        <button id="dark-mode-btn">Modo Noturno</button>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
